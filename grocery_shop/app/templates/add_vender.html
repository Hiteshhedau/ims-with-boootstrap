{% extends 'base.html' %}

{% block content %}

<div class="row">
  <div class="col-md-8">
    <h2>Add Vender</h2>
    <form method="POST" action="{% url 'add_vender' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_name">Name</label>
        <input type="text" class="form-control" id="id_name" name="name" required>
      </div>
     
      <div class="form-group">
        <label for="id_phone_number">Phone Number</label>
        <input type="text" class="form-control" id="id_phone_number" name="phone_number" required>
      </div>
      <div class="form-group">
        <label for="id_address">Address</label>
        <textarea class="form-control" id="id_address" name="address" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Add Vender</button>
    </form>
  </div>
</div>
{% endblock %}
